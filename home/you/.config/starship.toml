## FIRST LINE/ROW: Info & Status
# First param â”€â”Œ
[username]
format = " [â•­â”€](blue)[$user]($style)@"
style_user = "bold blue"
style_root = "bold red"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) "
style = "blue"
trim_at = "-"
ssh_only = false
disabled = false

# Battery after host
[battery]
full_symbol = "ï•¸ "
charging_symbol = "ï–ƒ "
