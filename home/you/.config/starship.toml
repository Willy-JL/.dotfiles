# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style) "
disabled = false

# SYMBOLS
[status]
format = 'returned [$status $common_meaning(SIG$signal_name)]($style) '
style = "bold red"
map_symbol = true
disabled = false

# Background running jobs
[jobs]
format = "with [($number )more jobs]($style) "
threshold = 1
disabled = false


